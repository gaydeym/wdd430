@if (contact) {
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">{{ contact.name }}</h3>
    <div class="row center-row">
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive"
        style="max-height: 150px; margin-top: 5px;" />
      <div class="">
        <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
}
